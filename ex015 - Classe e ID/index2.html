<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body {
            background-image: linear-gradient(180deg, #fff9c8, #e6e0b6);
            background-attachment: fixed;
        }

        div {
            width: 9em
        }

        div:hover {
            color: red;
        }


        div>p {
            display: none
        }

        div:hover>p {
            display: block
        }

        div>p:active {
            color: yellow
        }
    </style>
</head>

<body>
    <h1>Brincando com Pseudo-Classes</h1>
    <h2>Aqui abaixo haverá um texto escondido</h2>
    <div>
        Passe o mouse aqui...
        <p>Você encontrou o texto!!!</p>
    </div>

</body>

</html>
